<body>
    <h1>User Profile</h1>
    <mat-card class="card-container">
        <mat-card-title>Name</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="name">{{userProfile.name}}</p>
            </mat-card-content>
        </mat-card-header>

        <mat-card-title>Email</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="email">{{userProfile.email}}</p>
            </mat-card-content>
        </mat-card-header>


        <mat-card-title>Bio</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="bio">{{userProfile.bio}}</p>
            </mat-card-content>
        </mat-card-header>
    </mat-card>
</body>
