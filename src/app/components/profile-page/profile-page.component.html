<body>
    <h1>User Profile</h1>
    <mat-card class="card-container">
        <!--The URL located inside the object that is returned from the "User Profile Mock API" is not working properly and could not be displayed -->
        <img mat-card-image src="{{userProfile.img}}" alt="King Julien Image" />
        <mat-card-title>Name</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="name">{{userProfile.name}}</p>
            </mat-card-content>
        </mat-card-header>

        <mat-card-title>Email</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="email">{{userProfile.email}}</p>
            </mat-card-content>
        </mat-card-header>


        <mat-card-title>Bio</mat-card-title>
        <mat-card-header>
            <mat-card-content>
                <p id="bio">{{userProfile.bio}}</p>
            </mat-card-content>
        </mat-card-header>
    </mat-card>
</body>
