<h1>Register</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <div class="input-container">
        <label for="name">Name:</label>
        <mat-form-field class="input-field">
            <input matInput id="name" formControlName="name" placeholder="Name">
        </mat-form-field>
    </div>

    <div class="input-container">
        <label for="email">Email:</label>
        <mat-form-field class="input-field">
            <input id="email" type="email" matInput formControlName="email" placeholder="Ex: name@example.com">
            <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field><br>
    </div>

    <div class="input-container">
        <label for="password">Password:</label>
        <mat-form-field class="input-field">
            <input id="password" type="password" matInput formControlName="password" placeholder="Password">
            <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field><br>
    </div>

    <div class="input-container">
        <label for="bio">Bio:</label>
        <mat-form-field class="input-field">
            <textarea id="bio" matInput formControlName="bio"></textarea>
            <mat-error *ngIf="registrationForm.get('bio')?.hasError('required')">
                Bio is required
            </mat-error>
        </mat-form-field><br>
    </div>

    <button routerLink="/profile" mat-raised-button color="primary" type="submit"
        [disabled]="registrationForm.invalid">Register</button>
</form>
